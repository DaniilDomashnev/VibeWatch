<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeWatch - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h1 id="form-title" style="margin-bottom: 20px;">Welcome Back</h1>
            <form id="auth-form">
                <input type="email" id="email" class="input-field" placeholder="Email" required>
                <input type="password" id="password" class="input-field" placeholder="Password" required>
                <button type="submit" class="btn btn-primary" style="width: 100%">Sign In</button>
            </form>
            <p style="margin-top: 15px; color: var(--text-muted);">
                <span id="toggle-text">New here?</span> 
                <a href="#" id="toggle-auth" style="color: var(--primary);">Create account</a>
            </p>
        </div>
    </div>
    <script type="module" src="auth.js"></script>
</body>
</html>
