<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeWatch - Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="center-screen">
    <div class="card">
        <h2 style="text-align: center; margin-bottom: 20px;">Welcome to VibeWatch</h2>
        <form id="auth-form">
            <input type="email" id="email" class="input-field" placeholder="Email" required
                style="margin-bottom: 10px;">
            <input type="password" id="pass" class="input-field" placeholder="Password" required
                style="margin-bottom: 20px;">
            <button type="submit" class="btn btn-primary" style="width: 100%;">Log In</button>
        </form>
        <p style="text-align: center; margin-top: 15px; color: var(--text-muted); cursor: pointer;" id="toggle">
            Need an account? Register
        </p>
    </div>
    <script type="module" src="auth.js"></script>
</body>

</html>
